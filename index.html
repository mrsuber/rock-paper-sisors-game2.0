<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div  class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:  <span id="comp-score">0</span>

    </div>
    <div class="result">
      <p>Paper covers rock. You win
    </div>
    <div class="choices">
      <div id="r" class="choice ">
        <img src="img/rock.png" alt="">
      </div>
      <div id='p' class="choice ">
        <img src="img/paper.png" alt="">
      </div>
      <div id="s" class="choice ">
        <img src="img/sisors.png" alt="">
      </div>
      <p id="action-message">Make Your Move.</p>
    </div>


    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
